[project]
name = "nook"
version = "0.1.0"
description = "AI-powered content aggregation platform"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.95.0",
    "uvicorn>=0.21.1",
    "httpx[http2]>=0.24.0",
    "cloudscraper>=1.2.71",
    "requests>=2.28.2",
    "pandas>=2.3.3",
    "pydantic>=1.10.7",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "arxiv>=1.4.7",
    "pdfplumber>=0.10.0",
    "beautifulsoup4>=4.12.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "openai>=1.0.0",
    "tiktoken>=0.5.0",
    "tenacity>=8.0.0",
    "aiofiles>=23.0.0",
    "feedparser>=6.0.10",
    "asyncpraw>=7.7.1",
    "python-dateutil>=2.8.2",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=6.0.0",
    "pytest-timeout>=2.3.0",
    "pytest-xdist>=3.3.0",
    "ruff>=0.6.0",
    # Security
    "bandit>=1.7.0",
    "pip-audit>=2.7.0",
    "httpx>=0.24.0",
    "respx>=0.20.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--ignore=nook/frontend",
    "--ignore=node_modules",
    "-ra",
]
markers = [
    "unit: ユニットテスト（外部依存をモック化）",
    "integration: 統合テスト（外部API使用、CIでスキップ可）",
    "slow: 実行に時間のかかるテスト",
    "performance: パフォーマンステスト",
    "memory: メモリテスト",
    "stress: ストレステスト",
    "security: セキュリティテスト（脆弱性・攻撃耐性検証）",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
exclude = [".venv"]
select = [
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "E",  # pycodestyle errors
    "G",
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
    "EXE",
    "F",
    "SIM1",
    # Not included in flake8
    "LOG",
    "NPY",
    "PERF",
    "PGH004",
    "PIE794",
    "PIE800",
    "PIE804",
    "PIE807",
    "PIE810",
    "PLC0131", # type bivariance
    "PLC0132", # type param mismatch
    "PLC0205", # string as __slots__
    "PLE",
    "PLR0133", # constant comparison
    "PLR0206", # property with params
    "PLR1722", # use sys exit
    "PLW0129", # assert on string literal
    "PLW0406", # import self
    "PLW0711", # binary op exception
    "PLW1509", # preexec_fn not safe with threads
    "PLW3301", # nested min max
    "PT006", # TODO: enable more PT rules
    "PT022",
    "PT023",
    "PT024",
    "PT025",
    "PT026",
    "PYI",
    "RUF008", # mutable dataclass default
    "RUF015", # access first ele in constant time
    "RUF016", # type error non-integer index
    "RUF017",
    "TRY200", # TODO: migrate from deprecated alias
    "TRY302",
]
ignore = [
    "E501", # line too long (handled by ruff format)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "E501",  # Line too long in test files (test data often exceeds limit)
    "E402",  # Module level import not at top of file (tests need sys.path setup)
    "E721",  # Type comparison with == (acceptable in tests)
    "B017",  # Blind exception assertions (acceptable in tests)
]
"tests/conftest.py" = [
    "E501",  # Line too long (HTML/test data strings)
    "E402",  # Module level import not at top of file
]
"nook/services/run_services*.py" = [
    "E402",  # Module level import not at top of file (needs sys.path setup)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.coverage.run]
source = ["nook"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "\\.\\.\\.",
    "pass",
    'logger\.info\(',
    'logger\.debug\(',
    'logger\.warning\(',
    'self\.logger\.info\(',
    'self\.logger\.debug\(',
]
