[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["modules*", "sessions*"]

[project]
name = "nook"
version = "0.1.0"
description = "nook"
requires-python = ">=3.12"
dependencies = [
    # ウェブフレームワーク
    "fastapi>=0.95.0",
    "uvicorn>=0.21.1",
    "streamlit>=1.22.0",
    # HTTP/APIクライアント
    "requests>=2.28.2",
    "httpx[http2]>=0.24.0",
    "cloudscraper>=1.2.71",
    # データ処理
    "pandas>=2.3.3",
    "pydantic>=1.10.7",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "beautifulsoup4>=4.12.0",
    "feedparser>=6.0.10",
    "tomli>=2.0.1",
    # Reddit API
    "asyncpraw>=7.7.1",
    # arXiv API
    "arxiv>=1.4.7",
    # OpenAI API互換クライアント
    "openai>=1.0.0",
    # ユーティリティ
    "tqdm>=4.65.0",
    "tenacity>=8.2.2",
    "playwright>=1.40.0",
    # 日付処理
    "python-dateutil>=2.8.2",
    # Tweepy
    "tweepy>=4.14.0",
    # トークナイザー
    "tiktoken>=0.5.0",
    # 非同期ファイル操作
    "aiofiles>=23.0.0",
]

[dependency-groups]
dev = [
    # コアテストフレームワーク
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-timeout>=2.1.0",
    "pytest-xdist>=3.3.0",
    # HTTPモック
    "respx>=0.20.0",
    # テストデータ生成
    "faker>=19.0.0",
    # 時刻固定
    "freezegun>=1.2.0",
    # その他ユーティリティ
    "pytest-clarity>=1.0.1",
    "pytest-env>=0.8.2",
    # Linting/Formatting
    "black>=24.0.0",
    "ruff>=0.6.0",
    # Security
    "bandit>=1.7.0",
    "pip-audit>=2.7.0",
    # Coverage
    "coverage>=7.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "strict"
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by black)
]

[tool.coverage.run]
source = ["modules"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 90