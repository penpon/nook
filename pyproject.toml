[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["modules*", "sessions*"]

[project]
name = "nook"
version = "0.1.0"
description = "nook"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.95.0",
    "uvicorn>=0.21.1",
    "streamlit>=1.22.0",
    "requests>=2.28.2",
    "httpx[http2]>=0.24.0",
    "cloudscraper>=1.2.71",
    "pydantic>=1.10.7",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "beautifulsoup4>=4.12.0",
    "feedparser>=6.0.10",
    "tomli>=2.0.1",
    "asyncpraw>=7.7.1",
    "arxiv>=1.4.7",
    "openai>=1.0.0",
    "tqdm>=4.65.0",
    "tenacity>=8.2.2",
    "python-dateutil>=2.8.2",
    "tweepy>=4.14.0",
    "tiktoken>=0.5.0",
    "aiofiles>=23.0.0",
    "pdfplumber>=0.10.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=6.0.0",
    "pytest-timeout>=2.3.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "bandit>=1.7.0",
    "pip-audit>=2.7.0",
    "respx>=0.20.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "strict"
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "G003",  # Logging statement uses `+` (ロギング文字列連結を許容)
    "G004",
    "UP017",  # Use datetime.UTC alias (Python 3.11+ feature)
    "UP041",  # Replace aliased errors with TimeoutError
    "UP047",  # Generic function should use type parameters
    "F821",
    "F841",  # Local variable assigned but never used (デバッグ用途のため許容)
    "C401",
    "C408",
    "PERF203",
    "PERF401",
    "PERF402",  # Use list.copy() (可読性のため許容)
    "B007",  # Unused loop variable (慣用的パターンのため許容)
    "B017",  # pytest.raises(Exception) (テストコードで許容)
    "B027",  # Empty method in abstract base class without @abstractmethod (オプショナルメソッドのため)
    "B018",  # Useless attribute access (デバッグ用途のため許容)
    "PERF403",  # Use dict comprehension (可読性のため for-loop を許容)
    "G201",  # Logging .exception() (既存コードとの一貫性のため)
    "LOG014",  # exc_info outside exception handler (ロギング設定のため許容)
    "E722",  # Bare except (例外処理のフォールバックのため許容)
    "E721",  # Type comparison (テストコードで許容)
    "E402",  # Import not at top (動的import のため許容)
    "SIM102",  # Nested if (可読性のため許容)
    "SIM117",  # Nested with (既存コードとの一貫性のため)
]

[tool.coverage.run]
source = ["modules"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 90