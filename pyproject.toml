[project]
name = "nook"
version = "0.1.0"
description = "A content aggregator and information hub"
requires-python = ">=3.10"
dependencies = [
    # ウェブフレームワーク
    "fastapi>=0.95.0",
    "uvicorn>=0.21.1",
    "streamlit>=1.22.0",
    # HTTP/APIクライアント
    "requests>=2.28.2",
    "httpx[http2]>=0.24.0",
    "cloudscraper>=1.2.71",
    # データ処理
    "pydantic>=1.10.7",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "beautifulsoup4>=4.12.0",
    "feedparser>=6.0.10",
    "tomli>=2.0.1",
    # Reddit API
    "asyncpraw>=7.7.1",
    # arXiv API
    "arxiv>=1.4.7",
    # OpenAI API互換クライアント
    "openai>=1.0.0",
    # ユーティリティ
    "tqdm>=4.65.0",
    "tenacity>=8.2.2",
    # 日付処理
    "python-dateutil>=2.8.2",
    # Tweepy
    "tweepy>=4.14.0",
    # トークナイザー
    "tiktoken>=0.5.0",
    # 非同期ファイル操作
    "aiofiles>=23.0.0",
]

# Dependency pinning strategy: This project uses loose version constraints (>=)
# because uv's sync/lock mechanism automatically pins transitive dependencies.
# Run `uv sync` to generate/update the lock file for reproducible builds.
[dependency-groups]
dev = [
    # テストフレームワーク
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-timeout>=2.1.0",
    "pytest-xdist>=3.3.0",
    "pytest-clarity>=1.0.1",
    "pytest-env>=0.8.2",
    # HTTPモック
    "respx>=0.20.0",
    # テストデータ生成
    "faker>=19.0.0",
    # 時刻固定
    "freezegun>=1.2.0",
    # リント・フォーマット
    "black>=23.0.0",
    "ruff>=0.1.0",
    # セキュリティチェック
    "bandit>=1.7.0",
    "pip-audit>=2.6.0",
    # カバレッジ
    "coverage>=7.0.0",
]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
exclude = [".venv"]
select = [
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "E",  # pycodestyle errors
    "G",
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
    "EXE",
    "SIM1",
    # Not included in flake8
    "LOG",
    "NPY",
    "PERF",
    "PGH004",
    "PIE794",
    "PIE800",
    "PIE804",
    "PIE807",
    "PIE810",
    "PLC0131", # type bivariance
    "PLC0132", # type param mismatch
    "PLC0205", # string as __slots__
    "PLE",
    "PLR0133", # constant comparison
    "PLR0206", # property with params
    "PLR1722", # use sys exit
    "PLW0129", # assert on string literal
    "PLW0406", # import self
    "PLW0711", # binary op exception
    "PLW1509", # preexec_fn not safe with threads
    "PLW3301", # nested min max
    "PT006", # TODO: enable more PT rules
    "PT022",
    "PT023",
    "PT024",
    "PT025",
    "PT026",
    "PYI",
    "RUF008", # mutable dataclass default
    "RUF015", # access first ele in constant time
    "RUF016", # type error non-integer index
    "RUF017",
    "TRY200", # TODO: migrate from deprecated alias
    "TRY302",
]
ignore = [
    "G004",
    "F821",
    "C401",
    "C408",
    "PERF203",
    "PERF401",
    # Temporary ignores for pre-existing codebase issues
    # TODO: Fix these in a separate refactoring PR
    "B904",   # raise ... from err - needs careful exception chain review
    "B007",   # Unused loop variable - needs code cleanup
    "B027",   # Missing @abstractmethod - needs base class refactor
    "E501",   # Line too long - needs formatting review across codebase
]
