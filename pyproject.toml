[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["modules*", "sessions*"]

[project]
name = "nook"
version = "0.1.0"
description = "nook"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.3",
    "playwright>=1.40.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.27.0",
    "cloudscraper>=1.2.71",
    "openai>=1.0.0",
    "tiktoken>=0.7.0",
    "tenacity>=8.0.0",
    "asyncpraw>=7.7.0",
    "tomli>=2.0.0",
    "aiofiles>=23.0.0",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
    "feedparser>=6.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=6.0.0",
    "pytest-timeout>=2.3.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "bandit>=1.7.0",
    "pip-audit>=2.7.0",
    "respx>=0.20.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "strict"
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    # Temporary ignores - TODO: Fix these in a separate refactoring PR
    "UP017", # Use datetime.UTC alias - needs codebase-wide refactor
    "B017",  # Blind exception assertions - needs specific exception types
    "F841",  # Unused variables - needs code cleanup
    "I001",  # Import sorting - needs import organization
    "B027",  # Empty methods need @abstractmethod decorator - needs review of abstract classes
    "UP047", # Generic function should use type parameters - needs type hint refactor
    "B007",  # Loop control variables not used - needs code cleanup
    "E722",  # Bare except clauses - needs specific exception handling
    "W293",  # Blank lines contain whitespace - needs formatting cleanup
    "E402",  # Module imports not at top - needs test file restructuring (sys.path.insert pattern)
    "E721",  # Type comparisons using == instead of isinstance() - needs refactoring
    "F401",  # Unused imports - needs import cleanup
    "F821",  # Undefined name - needs investigation and fixes
]

[tool.coverage.run]
source = ["modules"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 90
