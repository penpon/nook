[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["modules*", "sessions*"]

[project]
name = "nook"
version = "0.1.0"
description = "nook"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.3",
    "playwright>=1.40.0",
    "python-dotenv>=1.0.0",
    "arxiv>=1.4.7",
    "pdfplumber>=0.10.0",
    "beautifulsoup4>=4.12.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "openai>=1.0.0",
    "tiktoken>=0.5.0",
    "tenacity>=8.0.0",
    "aiofiles>=23.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=6.0.0",
    "pytest-timeout>=2.3.0",
    "pytest-xdist>=3.3.0",
    "ruff>=0.6.0",
    "bandit>=1.7.0",
    "pip-audit>=2.7.0",
    "httpx>=0.24.0",
    "respx>=0.20.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--ignore=nook/frontend",
    "--ignore=node_modules",
    "-ra",
]
markers = [
    "unit: ユニットテスト（外部依存をモック化）",
    "integration: 統合テスト（外部API使用、CIでスキップ可）",
    "slow: 実行に時間のかかるテスト",
    "performance: パフォーマンステスト",
    "memory: メモリテスト",
    "stress: ストレステスト",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by ruff format)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "E501",  # Line too long in test files (test data often exceeds limit)
    "E402",  # Module level import not at top of file (tests need sys.path setup)
    "E721",  # Type comparison with == (acceptable in tests)
    "B017",  # Blind exception assertions (acceptable in tests)
]
"tests/conftest.py" = [
    "E501",  # Line too long (HTML/test data strings)
    "E402",  # Module level import not at top of file
]
"nook/services/run_services*.py" = [
    "E402",  # Module level import not at top of file (needs sys.path setup)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.coverage.run]
source = ["nook"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 85
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "\\.\\.\\.",
    "pass",
    'logger\.info\(',
    'logger\.debug\(',
    'logger\.warning\(',
    'self\.logger\.info\(',
    'self\.logger\.debug\(',
]
