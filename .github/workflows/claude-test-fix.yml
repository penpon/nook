name: Notify Test Failures

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

jobs:
  notify-failures:
    # テストワークフローが失敗し、かつPRからのトリガーの場合のみ実行
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.pull_requests[0] != null }}

    runs-on: ubuntu-slim
    permissions:
      pull-requests: write
      actions: read

    steps:
      - name: Get PR details and post failure comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CLAUDE_REQUEST_TOKEN }}
          script: |
            const prNumber = context.payload.workflow_run.pull_requests[0]?.number;
            if (!prNumber) {
              console.log('PR番号を取得できませんでした');
              return;
            }

            const runId = context.payload.workflow_run.id;

            // 失敗したジョブを取得
            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });

            const failedJobs = jobs.data.jobs.filter(job => job.conclusion === 'failure');

            if (failedJobs.length === 0) {
              console.log('失敗したジョブが見つかりませんでした');
              return;
            }

            // 失敗したジョブのリストを作成
            const failedJobsList = failedJobs.map(job => {
              const jobName = job.name;
              const jobUrl = job.html_url;
              return `- **${jobName}**: [ログを確認](${jobUrl})`;
            }).join('\n');

            // PRにコメント投稿
            const commentBody = [
              '@claude 以下のジョブが失敗しています。修正してください：',
              '',
              failedJobsList,
              '',
              `**ワークフロー実行**: ${context.payload.workflow_run.html_url}`
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

            console.log(`PR #${prNumber} にコメントを投稿しました`);
