[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    unit: ユニットテスト（外部依存をモック化）
    integration: 統合テスト（外部API使用、CIでスキップ可）
    slow: 実行に時間のかかるテスト
    security: セキュリティテスト（悪意のある入力、DoS攻撃等）
    performance: パフォーマンステスト（並行処理、メモリリーク等）

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=nook
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=95
    --ignore=nook/frontend
    --ignore=node_modules

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
