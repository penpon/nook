# 5chanサービス用板設定ファイル
# TASK-068, 069, 070で改善された設定

# 設定の説明：
# - key: 板ID（URLに使用される識別子）
# - value: 板の表示名（日本語）
# - コメント: 板の特徴とAI関連性の説明

# サーバー情報は動的取得されるため、ここでは板IDと名前のみ設定
# リクエスト制御は_get_with_retryメソッドで自動処理

[boards]
# 技術・開発系（AI関連スレッドが最も多い）
"prog" = "プログラミング"           # AI開発、機械学習ライブラリの議論
"tech" = "技術"                    # AI技術全般、新技術の議論
"software" = "ソフトウェア"         # AI関連ソフトウェアの情報交換
"ai" = "人工知能"                  # AI専門板（最重要）
"db" = "データベース"              # データ分析、AI向けDB技術

# Web・ネットサービス系
"esite" = "ネットサービス"          # ChatGPT/Claude総合スレッド（最重要板）
"sns" = "ソーシャルネット"         # SNSでのAI利用事例

# ニュース・情報系
"scienceplus" = "科学ニュース+"     # AI関連の最新科学ニュース
"newsplus" = "ニュース速報+"       # AI関連ニュース速報
"news" = "ニュース速報"            # 一般ニュースからAI関連を抽出
"poverty" = "ニュー速(嫌儲)"       # AI関連の社会的影響議論

# クリエイティブ・エンタメ系
"cg" = "CG"                       # AI画像生成、CG制作ツール
"gamedev" = "ゲーム制作技術"       # ゲーム開発でのAI活用

# プラットフォーム・デバイス系
"apple" = "Apple"                 # Apple製品でのAI活用
"android" = "Android"             # Android端末でのAI活用

# ネットワーク・セキュリティ系
"tis" = "通信技術"                # AI関連の通信技術
"bobby" = "ネットワーク"           # ネットワーク技術とAI
"hack" = "ハッキング"             # AIセキュリティ、攻撃手法

# アクセス制御設定（参考情報、実際の制御はPythonコードで実装）
[access_control]
min_delay = 5          # 最小リクエスト間隔（秒）
max_delay = 10         # 最大リクエスト間隔（秒）
max_retries = 3        # 最大リトライ回数
backoff_max = 300      # 最大バックオフ時間（秒）
